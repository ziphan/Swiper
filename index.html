<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swiper</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .swiper {
      position: relative;
      margin: 50px auto;
      width: 400px;
      height: 240px;
      border: 1px solid #1abc9c;
      overflow: hidden;
    }

    .swiper-slide {
      text-align: center;
      line-height: 100%;
      width: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img
        src="https://img.huxiucdn.com/article/cover/201707/24/160026456679.jpg?imageView2/1/w/800/h/600/|imageMogr2/strip/interlace/1/quality/85/format/jpg">
    </div>
    <div class="swiper-slide"><img
        src="https://img.huxiucdn.com/article/cover/201707/24/151229374414.jpg?imageView2/1/w/800/h/600/|imageMogr2/strip/interlace/1/quality/85/format/jpg">
    </div>
    <div class="swiper-slide"><img
        src="https://img.huxiucdn.com/article/cover/201707/24/111120367916.jpg?imageView2/1/w/800/h/600/|imageMogr2/strip/interlace/1/quality/85/format/jpg">
    </div>
    <div class="swiper-slide"><img
        src="https://img.huxiucdn.com/article/cover/201601/14/194505608125.jpg?imageView2/1/w/800/h/600/|imageMogr2/strip/interlace/1/quality/85/format/jpg">
    </div>
  </div>
  <div class="swiper-btn">
    <a class="swiper-prev"></a>
    <a class="swiper-next"></a>
  </div>
  <div class="swiper-nav"></div>
</div>

<script src="swiper.js"></script>
<script>
  new Swiper('.swiper');
</script>
</body>
</html>
